<!DOCTYPE html>
<html>
<head>
    <title>Uploaded Images</title>
</head>
<body>
    <h1>Files uploaded successfully!</h1>
    <table border="1">
        <tr>
            <th>File Name</th>
            <th>Size (Bytes)</th>
            <th>Last Modified</th>
        </tr>
        {% for filename, size, mod_time in files %}
        <tr>
            <td><a href="{{ url_for('uploaded_file', filename=filename) }}">{{ filename }}</a></td>
            <td>{{ size }}</td>
            <td>{{ mod_time }}</td>
        </tr>
        {% endfor %}
    </table>
</body>
</html>
